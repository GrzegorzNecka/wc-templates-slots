<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <span>text dom</span>
    <!-- definicja template -->
    <template class="tpl-greeting">
      <style>
        p {
          background: red;
        }
      </style>
      <p>zawartość template</p>
      <!-- definicja slota  -->
      <p>slot to miejsce na treść użytkownika <slot name="imie"></slot></p>
    </template>

    <my-greeting>
      <!-- ta zawartość zostaniw strzyknięta do slot -->
      <span slot="imie">Marian</span>
    </my-greeting>

    <script src="script.js"></script>
  </body>
</html>
